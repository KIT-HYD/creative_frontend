<!-- Load the page down without menu and render a CREATIVE only one -->
<nav class="border-b border-gray-200">
    <div class="mx-auto px-1">
        <div class="flex h-12 items-center justify-between">
            <div class="relative" x-data="{ open: false }">
                <button 
                    @click="open = !open"
                    @click.outside="open = false"
                    class="inline-flex items-center text-sm text-blue-600 hover:text-blue-800"
                >
                    Export Metadata
                    <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <div 
                    x-show="open"
                    x-transition
                    class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10"
                >
                    <div class="py-1">
                        <a 
                            href="{{ root_path }}entries/{{ entry_id }}.json"
                            target="_blank"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        >
                            View JSON
                        </a>
                        <a 
                            href="{{ path }}entries/{{ entry_id }}.xml" 
                            target="_blank"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        >
                            Default XML (inclomplete)
                        </a>
                        <a 
                            href="{{ path }}creative/entries/{{entry_id}}.xml?template=dublin" 
                            target="_blank"   
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        >
                            Dublin Core XML
                        </a>
                        <a 
                            href="{{ path }}creative/entries/{{entry_id}}.xml?template=zku"
                            target="_blank" 
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        >
                            ZKU RADAR4KIT XML
                        </a>
                    </div>
                </div>
            </div>
            
            <button 
                class="inline-flex items-center px-3 py-1.5 border border-gray-300 rounded-md text-sm text-gray-600 hover:text-gray-900 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" 
                @click="htmx.swap('#detail', '', {swapStyle: 'innerHTML'})"
            >
                <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                Close
            </button>
        </div>
    </div>
</nav>

<div 
    id="entry-data"
    hx-get="{{path}}entries/{{ entry_id }}.html?embedded=true&menu=none"
    hx-trigger="load"
></div>

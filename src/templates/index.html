<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIVE</title>
    <script src="{{ path }}static/metacatalog.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/snowball@0.3.1/stemmer/lib/Snowball.min.js"></script>
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />

    <style>
        [x-cloak] { display: none !important; }
    </style>

</head>
<body class="h-screen">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 item-center justify-between">
                    <div class="flex items-center">

                        <div class="flex-shrink-0 items-center justify-center">
                            <a href="/" class="text-gray-100 hover:text-white font-semibold text-lg">CREATIVE MetaData</a>
                        </div>

                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a 
                                    class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-white cursor-pointer" 
                                    hx-get="{{ path }}creative/page/entries.html?embedded=true" 
                                    hx-target="#main-content" 
                                    hx-swap="innerHTML"
                                >List All</a>
                            </div>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-white cursor-pointer" hx-get="{{ path }}create/entries.html?embedded=true" hx-target="#main-content" hx-swap="innerHTML">New MetaData</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </nav>

        <main>
            
            <div id="main-content" class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Welcome to Creative.</h1>
                <p class="mt-5 p-5 text-xl text-gray-500">
                    This is a introductory text that Carlos will replace with something more suitable.
                </p>
            </div>
        </main>

    </div>
</body>
